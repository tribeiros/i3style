coin_market {
    markets = ['btc','nano','xmr']
    format_coin = '{symbol} ${price_usd:.2f} '
    format_coin += '[\?color=24h {percent_change_24h}%]'
}

volume_status {
    button_up = 4
    button_down = 5
    button_mute = 2

    thresholds = [
        (0, "#FF0000"),
        (10, "#E2571E"),
        (20, "#FF7F00"),
        (30, "#FFFF00"),
        (40, "#00FF00"),
        (50, "#96BF33"),
        (60, "#0000FF"),
        (70, "#4B0082"),
        (80, "#8B00FF"),
        (90, "#FFFFFF")
    ]
}


spotify {
    format = "{title} > {artist}"
    format_down = "silence"
}

net_rate {
    format = "{down}"
}

net_iplist {
    format = "{format_iface}"
    format_iface = "[{iface} {ip4}]"
    format_no_ip = "down"
}

rainbow window_title {
        gradient = [
        

        '#eeff00',
        '#eeff00',
        '#eeff00',
    ]
    window_title {
    format = '{title}|\u2665'
    scrub = {
        'title': [
            ' - Sublime Text \(LICENSE UPGRADE REQUIRED\)$',
            ' - Google Chrome$',
            ' - Spotify$'
        ]
    }
}

}

#COLORS
#		'#fdffe1',
